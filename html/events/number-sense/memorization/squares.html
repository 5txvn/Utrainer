<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Utrainer</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
  <!-- import bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <!-- import main stylesheet -->
  <link rel="stylesheet" href="/css/main.css">
</head>

<body>
  <nav class="navbar navbar-expand-lg bg-light justify-content-center" style="font-size: 24px;">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link active" href="#">Home <img src="/images/house.png" class="nav-icon"></a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">About</a>
      </li>
    </ul>
  </nav>
  <!-- title -->
  <div class="main">
    <h1 style="font-size: 3.5em;">Squares</h1>
    <div class="container mt-5">
        <div class="mb-3 mt-3">
            <label>Lower Bound: </label>
            <input class="form-control" id="upper-bound" placeholder="Enter lower bound for squares memorization (leave blank for 1)">
        </div>
        <div class="mb-3">
            <label for="pwd">Upper Bound:</label>
            <input type="password" class="form-control" id="pwd" placeholder="Enter upper bound for squares memorization (leave blank for 40)">
        </div>
        <button type="submit" class="btn btn-primary">Start Practice Session!</button>
    </div>
  </div>
</body>
</html>
