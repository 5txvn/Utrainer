<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Utrainer</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
  <!-- import bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <!-- import jquery -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <!-- import mathjax -->
  <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
  <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
  <script>
    MathJax = {
      tex: {
        inlineMath: [['$', '$'], ['\\(', '\\)']]
      }
    };
    </script>
  <!-- import main stylesheet -->
  <link rel="stylesheet" href="/css/main.css">
</head>

<body>
  <nav class="navbar navbar-expand-lg bg-light justify-content-center" style="font-size: 24px;">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link active" href="#">Home <img src="/images/house.png" class="nav-icon"></a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">About</a>
      </li>
    </ul>
  </nav>
  <!-- title -->
  <p class="score mt-4 ms-4 fs-2">Score: 0</p>
  <div class="main">
    <h1 style="font-size: 3.5em;" class="heading">Squares</h1>
    <div class="container mt-5 options" style="float: left;">
        <div class="mb-3 mt-3">
            <label>Lower Bound: </label>
            <input class="form-control" id="lower-bound" placeholder="Enter lower bound for squares memorization (leave blank for 1)">
        </div>
        <div class="mb-3">
            <label for="pwd">Upper Bound:</label>
            <input class="form-control" id="upper-bound" placeholder="Enter upper bound for squares memorization (leave blank for 40)">
        </div>
        <button type="submit" class="btn btn-primary" onclick="startSession()">Start Practice Session!</button>
    </div>
    <div class="answer-box justify-content-center text-center">
        <p class="fs-1 problem mt-5 text-center"></p>
        <input type="text" class="form-control text-center answer mt-5" placeholder="Enter answer here..." autofocus style="outline: 0;">
        <button class="btn w-25 mt-5 bg-danger text-white mx-auto">Skip Problem</button>
    </div>
  </div>
</body>
<!-- import script for page -->
<script src="/js/events/number-sense/memorization/squares.js"></script>
</html>
